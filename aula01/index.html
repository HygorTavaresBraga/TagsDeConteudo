<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>Olá mundo!</h1>

    <h5>Olá mundo!</h5>
    <h6>Olá mundo!</h6>

    <p>Este é um paragrafo.</p>

    <span>Este é um span.</span>

    <pre>Este é Um Texto preformatado:
        A
            B
                C
    </pre>

    <b>Esta tag transforma o conteúdo em negrito</b>

    <br>

    <i>Esta tag transforma o conteúdo em itálico</i>

    <video width="500" height="500" controls>
        <source src="video/aurora-boreal-video.mp4" type="video/mp4">
    </video>

    <audio controls>
        <source src="audio/Chopin-Valsa Minuto.mp3" type="audio/mp3">
    </audio>

    <iframe width="450" height="300"
        src="https://www.youtube.com/embed/9E6b3swbnWg" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
